buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.22.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.3"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "th.in.ffc"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        Properties properties = new Properties()
        properties.load(rootProject.file('local.properties').newDataInputStream())

        release {
            storeFile file("release.keystore")
            keyAlias 'wis@nectec'
            keyPassword properties.getProperty("release.keypassword")
            storePassword properties.getProperty("release.storepassword")
        }
    }

    buildTypes {
        debug {
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            manifestPlaceholders = [google_map_key: 'AIzaSyB5YIs0wdbJvMJ-RuUPwyYkt3A67M08Z8w']
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [google_map_key: 'AIzaSyB5YIs0wdbJvMJ-RuUPwyYkt3A67M08Z8w']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile "com.google.android.gms:play-services-maps:9.8.0"
    compile 'org.osmdroid:osmdroid-android:5.5:release@aar'
    compile 'org.osmdroid:osmdroid-third-party:5.5:release@aar'
    compile 'me.piruin:quickaction:2.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
}
